<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo - Leksjon 2</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <!-- Antar disse to skal fungere som linker-->
            <a id="headerLeft" href="#">HIOF</a>
            <a id="headerRight" href="#">User</a>
        </header>
        <div id="content">
            <button id="todoBtn"> + Todo</button>
            <section id="todoContainer" class="container flex">
                <article class="item">Item 1</article>
                <article class="item">Item 2</article>
                <article class="item">Item 3</article>               
            </section>
            <h2>Completed todos</h2>
        </div>

        <div id="list_container">
            <div class="table toprow">
                <div>Title</div>
                <div>Author</div>
                <div>Description</div>
                <div>Completed date</div>
                
            </div>
            <div id="test" class="table_row">
                
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modaltop">
                    <p>New todo</p>
                    <span id="modalCloseBtn">&times</span>
                </div>
                <div class="modalbottom">
                    <p>Title</p>
                    <input type="text"id="titleText">
                    <p>Description</p>
                    <input type="text" id="descText">
                    <p>Author</p>
                    <input type="text" id="authorText">
                    <br>
                    <button id="createBtn">Create</button>
                </div>
                
            </div>
        </div>


        <script src="main.js"></script>
    </body>

</html>
